<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Paises</title>
</head>
<body>
    <h1>Gerenciador de Pessoas</h1>
    Digite o seu pais: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="Buscar()">
    <div id="res">Resultado: </div>


    <script>
        function Buscar() {
            var ipais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var paises = String(ipais.value)
            res.innerHTML = `<p>Vivendo em ${paises}</p>`
            if (paises == 'Brasil') {
                res.innerHTML += "<p>Você é Brasileiro!</p>"
            } else {
                res.innerHTML += "<p>Você é Estrangeiro!</p>"
            }
        }
    </script>
</body>
</html>
