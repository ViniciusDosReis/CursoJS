<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="textvel" id="textvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado:</div>

    <script>
        function calcular() {
            var textv = window.document.querySelector('input#textvel')
            var res = window.document.querySelector("div#res")
            var vel = Number(textv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por execesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
